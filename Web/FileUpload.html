<!DOCTYPE html>
<html>
	<head>
		<title>File Upload Example with JavaScript</title>
	</head>
	<body>
		<h1 style="text-align: center">File Upload Example with JavaScript</h1>
		<div style="text-align: center">
			<input
				type="file"
				id="fileUpload"
				style="width: 200px; padding: 10px"
				onchange="displayFileName(this.value);"
			/>
			<p id="fileName"></p>
		</div>
		<script>
			function displayFileName(value) {
				document.getElementById("fileName").innerHTML =
					"You selected: " + value;
			}
		</script>
	</body>
</html>
