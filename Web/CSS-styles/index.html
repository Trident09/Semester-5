<!DOCTYPE html>
<html>
	<head>
		<title>CSS Showcase</title>
		<style>
			/* Internal CSS */
			body {
				background-color: #f4f4f4;
			}
			h2 {
				color: #333;
			}
		</style>
	</head>
	<body>
		<h1 style="text-align: center">CSS Showcase</h1>
		<h2>Inline CSS</h2>
		<p style="color: blue; font-size: 20px">
			This is an example of inline CSS.
		</p>
		<h2>Internal CSS</h2>
		<p>This is an example of internal CSS.</p>
		<h2>External CSS</h2>
		<p class="external">This is an example of external CSS.</p>
		<link
			rel="stylesheet"
			type="text/css"
			href="styles.css"
		/>
	</body>
</html>
