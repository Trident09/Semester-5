<!DOCTYPE html>
<html>
<head>
    <title>Frameset Showcase</title>
</head>
<frameset rows="50%,50%">
    <frame src="frame1.html">
    <frameset cols="50%,50%">
        <frame src="frame2.html">
        <frame src="frame3.html">
    </frameset>
</frameset>
<noframes>
    <body>
        <p>This page uses frames. Your browser must have frames enabled to view it correctly.</p>
    </body>
</noframes>
</html>
